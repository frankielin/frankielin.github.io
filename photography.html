<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scrollbar-gutter: stable; }
    body { font-family: 'Times New Roman', Times, serif; font-size: 16px; line-height: 1; color: #000; background: #fff; }
    a { color: #000; }
    a:hover { color: #555; }

    .page { max-width: 720px; margin: 0 auto; padding: 60px 40px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding-bottom: 20px;
      border-bottom: none;
      margin-bottom: 30px;
    }

    header nav { display: flex; gap: 20px; }

    .photo-entry { margin-bottom: 40px; }

    .photo-entry img {
      width: 100%;
      display: block;
    }

    .photo-entry .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
      display: flex;
      justify-content: space-between;
    }

    .photo-entry .caption .location { font-style: italic; }

    @media (max-width: 500px) {
      header { flex-direction: column; gap: 12px; }
      .page { padding: 32px 20px; }
      .photo-entry { margin-bottom: 32px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div><a href="index.html" style="text-decoration: none; color: #000;">Frankie Lin</a></div>
      <nav>
        <a href="research.html" style="text-decoration: none; color: #000;">Research</a>
        <a href="photography.html" style="text-decoration: none; color: #000;">Photo Diary</a>
      </nav>
    </header>

    <!-- Replace src with your own image paths -->

    <div class="photo-entry">
